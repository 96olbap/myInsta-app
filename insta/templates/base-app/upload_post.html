{% extends 'base-app/base.html' %} {% load bootstrap3 %} {% load static %} {% block styles %} {{ block.super }}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> {% endblock %} {% block content %}
<div class="container container-fluid justify-content-center align-items-center">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <h3 class="text-center">Upload Image</h3>
                <div class="card p-4">
                    <div class="card-body text-center">
                        <form action="{% url 'upload_post' %}" method='post' enctype="multipart/form-data">
                            {% csrf_token %} {% bootstrap_form form %}
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Post">
                            </div>
                            <input type="hidden" name="next" value="{{next}}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
