{% extends 'base-app/base.html' %} {% load static %} {% block styles %} {{ block.super }}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> {% endblock %} {% block content %}
<div class="container container-fluid">
    <center>
        <div style="position: relative;">
            {% for post in posts %}
            <div class="card" style="max-width:fit-content; margin: 5px;">
                <div class="card-header">
                    <h5>{{post.name}}</h5>
                </div>
                <div class="card-body">
                    <img src="{{ post.image.url }}" alt="" class="img-responsive">
                </div>
                <div class="card-footer">
                    <h5>{{post.name}}</h5>
                    <p>caption: {{ post.caption }}</p>
                    <p>{{post.uploaded_at}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </center>
</div>
{% endblock %}
